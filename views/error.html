<h1>{{message}}</h1>
<!-- 서버에서 전달된 에러 메시지를 출력하는 부분임, -->
<!-- <h1> 태그로 큰 제목으로 표시함 -->
<h2>{{error.status}}</h2>
<!-- 서버에서 전달된 HTTP에러 상태 코드를 출력하는 부분임, -->
<!-- <h2> 태그로 중간 크기 제목으로 표시함 -->
<pre>{{error.stack}}</pre>
<!-- 에러의 스택 트레이스를 출력하는 부분임, -->
<!-- <pre> 태그를 사용하여 서식을 유지한 채 출력함, -->
<!-- 에러의 발생 위치와 경로를 보여주는 정보임 -->
